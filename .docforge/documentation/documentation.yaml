structure:
- name: gardener
  properties:
    frontmatter:
      title: Gardener
      description: The core component providing the extension API server of your Kubernetes cluster
      weight: 1
      index: true
  nodesSelector:
    path: https://github.com/gardener/gardener/blob/DEFAULT_BRANCH/.docforge/manifest.yaml
  nodes:
  - name: development
    nodes:
    - name: changing-the-api.md
      source: https://github.com/gardener/gardener/blob/master/docs/development/changing-the-api.md
      properties:
        frontmatter:
          title: Changing the APIs
  - name: proposals
    nodes:
    - name: 08-shoot-apiserver-via-sni.md
      source: https://github.com/gardener/gardener/blob/master/docs/proposals/08-shoot-apiserver-via-sni.md
      properties:
        frontmatter:
          title: Shoot apiserver via SNI
    - name: 04-new-core-gardener-cloud-apis.md
      source: https://github.com/gardener/gardener/blob/master/docs/proposals/04-new-core-gardener-cloud-apis.md
      properties:
        frontmatter:
          title: New Core Gardener Cloud APIs
  - name: concepts
    nodes:
    - name: cluster-api.md
      source: https://github.com/gardener/gardener/blob/master/docs/concepts/cluster-api.md
      properties:
        frontmatter:
          title: Cluster API
  - name: deployment
    nodes:
    - name: gardenlet_api_access.md
      source: https://github.com/gardener/gardener/blob/master/docs/deployment/gardenlet_api_access.md
      properties:
        frontmatter:
          title: Gardenlet API Access
- name: extensions
  properties:
    frontmatter:
      title: Gardener Extensions
      description: The infrastructure, networking, OS and other extension components for Gardener
      weight: 2
  nodesSelector:
    path: ./gardener-extensions/gardener-extensions.yaml
- name: dashboard
  properties:
    frontmatter:
      title: Dashboard
      description: The web UI for managing your projects and clusters
      weight: 3
      index: true
  nodesSelector:
    path: https://github.com/gardener/dashboard/blob/DEFAULT_BRANCH/.docforge/manifest.yaml
- name: gardenctl
  properties:
    frontmatter:
      title: Gardenctl
      description: The command line interface to control your clusters
      weight: 4
  nodesSelector:
    path: https://github.com/gardener/gardenctl/blob/DEFAULT_BRANCH/.docforge/manifest.yaml
- name: other-components
  properties:
    frontmatter:
      title: Other Components
      description: Other components included in the Gardener project
      weight: 5
  nodesSelector:
    path: ./other-components.yaml
- name: contribute
  properties:
    frontmatter:
      title: Contribute
      description: The project's contributor guide for code and documentation
      weight: 6
  nodesSelector:
    path: /website/documentation/contribute
