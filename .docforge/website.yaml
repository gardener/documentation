{{ $org := .org}}
structure:
- name: blog
  nodesSelector:
    path: https://github.com/{{$org}}/documentation/tree/master/website/blog
  properties:
    index: true
    frontmatter:
      title: Blogs
      layout: blog-list
      aggregate: true
- name: adopter
  nodes:
  - source: https://github.com/{{$org}}/documentation/blob/master/website/adopter/_index.md
    properties:
      frontmatter:
        title: Adopters
        url: /adopter
- name: community
  nodes:
  - source: https://github.com/{{$org}}/documentation/blob/master/website/community/_index.md
    properties:
      title: Community
      url: /community
- name: docs
  nodesSelector:
    path: https://github.com/{{$org}}/documentation/blob/DEFAULT_BRANCH/.docforge/documentation/documentation.yaml
links:
  downloads:
    scope:
      {{$org}}/documentation/(blob|raw)/(.*)/website: ~
