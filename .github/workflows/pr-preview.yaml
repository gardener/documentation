name: PR Preview
on:
  pull_request_target:
    types:
      - labeled
      - closed

permissions:
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'reviewed/ok-to-test' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          # required
          app-id: ${{ vars.GARDENER_GITHUB_ACTIONS_APP_ID }}
          private-key: ${{ secrets.GARDENER_GITHUB_ACTIONS_PRIVATE_KEY }}
          owner: gardener
          repositories: documentation-demo

      - name: Checkout
        uses: gardener/cc-utils/.github/actions/trusted-checkout@master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Docforge
        run: |
          wget https://github.com/gardener/docforge/releases/download/v0.55.0/docforge-linux-amd64
          mv docforge-linux-amd64 docforge
          chmod +x docforge
          DOCFORGE_CONFIG=.docforge/config.yaml GITHUB_OAUTH_TOKEN=${{ steps.app-token.outputs.token }} ./docforge
      - name: Install dependencies
        run: npm ci
      - name: Postprocessing Content
        run: |
          npm run post-processing-all
      - name: Set Base Path
        id: set-base-path
        run: |
          echo "VITE_PUBLIC_BASE_PATH=/pr-preview/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_ENV
          echo "Base path set to: /pr-preview/pr-${{ github.event.pull_request.number }}/"
      - name: Build with VitePress
        run: |
          echo "Building with VITE_PUBLIC_BASE_PATH: '$VITE_PUBLIC_BASE_PATH'"
          npm run docs:build  

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: gardener/documentation-demo
          path: other-repo
      - name: commit-and-push
        shell: bash
        run: |
          set -euo pipefail
          cd other-repo
          git commit -m "test" --allow-empty
          git push origin @:refs/heads/test-please-ignore-me
    

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          deploy-repository: gardener/documentation-demo
          pages-base-url: documentation-demo.gardener.cloud
          source-dir: .vitepress/dist
          action: 'deploy'

  cleanup-preview:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          # required
          app-id: ${{ vars.GARDENER_GITHUB_ACTIONS_APP_ID }}
          private-key: ${{ secrets.GARDENER_GITHUB_ACTIONS_PRIVATE_KEY }}
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          token: ${{ steps.app-token.outputs.token }}
          deploy-repository: gardener/documentation-demo
          pages-base-url: documentation-demo.gardener.cloud
          source-dir: .vitepress/dist
          action: 'remove'