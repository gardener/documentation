name: Deploy VitePress site to Pages

on:
  push:
    branches:
      - master
      - pr-preview # ToDo adapt before merging to only use master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      #- name: Setup Pages
      #  uses: actions/configure-pages@v5
      - name: Docforge
        run: |
          wget https://github.com/gardener/docforge/releases/download/v0.55.0/docforge-linux-amd64
          mv docforge-linux-amd64 docforge
          chmod +x docforge
          DOCFORGE_CONFIG=.docforge/config.yaml GITHUB_OAUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} ./docforge
      - name: Install dependencies
        run: npm ci
      - name: Postprocessing Content
        run: |
          npm run post-processing-all
      - name: Set Base Path
        id: set-base-path
        run: |
          if [ "${{ github.repository }}" != "gardener/documentation" ]; then
            echo "VITE_PUBLIC_BASE_PATH=/documentation/" >> $GITHUB_ENV
            echo "Base path set to: /documentation/ (fork deployment)"
          else
            echo "VITE_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
            echo "Base path set to: (empty) (main repo deployment to gardener.cloud)"
          fi
      - name: Build with VitePress
        run: |
          echo "Building with VITE_PUBLIC_BASE_PATH: '$VITE_PUBLIC_BASE_PATH'"
          npm run docs:build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master' || github.event_name != 'pull_request' && github.ref == 'refs/heads/pr-preview' # ToDo adapt before merging to only use master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
          publish_branch: gh-pages
          force_orphan: true  # Keeps gh-pages branch clean
      #- name: Upload artifact
      #  uses: actions/upload-pages-artifact@v3
      #  with:
      #    path: .vitepress/dist
      #  if: github.event_name != 'pull_request' # Skip upload on PRs

  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm # or pnpm / yarn
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Docforge
        run: |
          wget https://github.com/gardener/docforge/releases/download/v0.55.0/docforge-linux-amd64
          mv docforge-linux-amd64 docforge
          chmod +x docforge
          DOCFORGE_CONFIG=.docforge/config.yaml GITHUB_OAUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} ./docforge
      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install
      - name: Postprocessing Content
        run: |
          npm run post-processing-all

      - name: Run Vitest
        run: npm test

